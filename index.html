<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Tom Haynsworth Development</title>
  <link rel="icon" type="image/png" href="assets/img/favicon-logo-stripes.png">
  <link rel="stylesheet" href="assets/css/lib/bootstrap.css">
  <link rel="stylesheet" href="assets/css/lib/bootstrap-theme.css">
  <link rel="stylesheet" href="assets/css/lib/animate.css">
  <link rel="stylesheet" href="assets/css/lib/font-awesome.css">
  <link rel="stylesheet" href="assets/css/lib/fonts.css">
  <link rel="stylesheet" href="assets/css/lib/lightbox.css">
  <link rel="stylesheet" href="assets/css/lib/devicon.css">  
  <link rel="stylesheet" href="assets/css/lib/devicon-colors.css">
  <link rel="stylesheet" type="text/css" href="assets/css/lib/normalize.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/lib/demo.css" />
  <link rel="stylesheet" href="assets/css/projects.css">
  <link rel="stylesheet" href="assets/css/about.css">
  <link rel="stylesheet" href="assets/css/contact.css">
  <link rel="stylesheet" href="assets/css/navbar.css">
  <link rel="stylesheet" type="text/css" href="assets/css/effect2.css" />
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/89f2f44ba07ea3fff7e561c2142813b278c2d6c6/devicon.min.css">
  <script src="assets/js/lib/modernizr.custom.js"></script>
</head>
<body>

<div id="ip-container" class="ip-container">
      <!-- initial  header  -->
  <header class="ip-header">
    <h1 class="ip-logo">
    <svg class="ip-inner" width="100%" height="100%" viewBox="0 0 300 100" preserveAspectRatio="xMidYMin meet" aria-labelledby="logo_title">
    <image style="overflow:visible;" width="100%" height="100%" xlink:href="assets/img/tbh-logo-verynew.png">
    </image>
    </svg>

    </h1>
    <div class="ip-loader">
      <svg class="ip-inner" width="100px" height="100px" viewBox="0 0 80 80">
        <path class="ip-loader-circlebg" d="M40,10C57.351,10,71,23.649,71,40.5S57.351,71,40.5,71 S10,57.351,10,40.5S23.649,10,40.5,10z"/>
        <path id="ip-loader-circle" class="ip-loader-circle" d="M40,10C57.351,10,71,23.649,71,40.5S57.351,71,40.5,71 S10,57.351,10,40.5S23.649,10,40.5,10z"/>
      </svg>
    </div>
  </header>

  <div id="wrapper">
    <div id="info">
      <div id="info-content">

          <div class="container-fluid section-main" id="about">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
                <h2 class="section-header">WELCOME!</h2> 
                <div class="row" id="about-info">
                  
                  <!-- Home Page -->

                </div>            
              </div>
            </div>
          </div>

          <div style="display:none;" class="container-fluid section-main" id="contact">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
                <h2 class="section-header">CONTACT</h2>            
                <div class="row" id="contact-info">
                    
                    <!-- Contact Page -->

                </div>   
              </div>
            </div>
          </div>

          <div style="display:none;" class="container-fluid section-main" id="portfolio">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
                <h2 class="section-header">PROJECTS</h2>   
                <div class="row" id="projects">
                  
                  <!-- Projects Page -->

                </div>
              </div>
            </div>
          </div>

      </div>
    </div>
    

    <input type="checkbox" id="menu" name="menu" class="menu-checkbox">
    <div class="menu">
      <label class="menu-toggle" for="menu"><span>Toggle</span></label>
      <ul id="nav-menu">
        <li>Tom Haynsworth Development</li>
        <li id="about">
          <a href="#about">HOME</a>
        </li> 
        <li id="portfolio">
          <a href="#portfolio">PROJECTS</a>
        </li>   
        <li id="contact">
          <a href="#contact">CONTACT</a>
        </li>
      </ul>
    </div>

  </div><!-- nav wrapper -->
</div> <!-- ip-container -->
  
  <script type="text/template" id="about-template">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-3 text-center">
        <img src="<%= profileImage %>">    
      </div>
      <div class="col-xs-12 col-sm-12 col-md-9">
        <p style="font-size:22px;">My name is Tom!</p>
        <p><%= techAbout %></p>
        <p><%= workHistory %></p>
        <p><%= contact %></p>
      </div>
    </div>  

    <div class="stack-section row">
      <h3>Build Tools</h3>
      <div class="stack col-xs-12 col-sm-12 col-md-3">
        <h4>Languages</h4>
        <ul>
          <% _.each(languages, function(icon){ %>
          <li><i class="<%= icon %>"></i></li>
          <% }); %>
        </ul>
      </div>
      <div class="stack col-xs-12 col-sm-12 col-md-3">
        <h4>Frameworks &amp; Architectures</h4>
        <ul>
          <% _.each(frameworks, function(icon){ %>
          <li><i class="<%= icon %>"></i></li>
          <% }); %>
        </ul>
      </div>
      <div class="stack col-xs-12 col-sm-12 col-md-3">
        <h4>Styling &amp; Design</h4>
        <ul>
          <% _.each(design, function(icon){ %>
          <li><i class="<%= icon %>"></i></li>
          <% }); %>
        </ul>
      </div>
      <div class="stack col-xs-12 col-sm-12 col-md-3">
        <h4>Database Tools</h4>
        <ul>
          <% _.each(database, function(icon){ %>
          <li><i class="<%= icon %>"></i></li>
          <% }); %>
        </ul>
      </div>
    </div> 
  </script>

  <script type="text/template" id="contact-template">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 text-center">
          <h4><%= description %></h4>
          <p><p> 
        </div>
      </div>  
      <div class="contact-section row">
        <div class="contact-box col-xs-12 col-sm-12 col-md-5 col-md-offset-1">
          <ul>
            <% _.each(contactInfo, function(info){ %>
            <li><%= info %></li>
            <% }); %>
          </ul>
        </div>
        <div class="contact-box col-xs-12 col-sm-12 col-md-5">
          <ul>
            <% _.each(socialInfo, function(info){ %>
            <li><%= info %></li>
            <% }); %>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 text-center">
          <p><p>
        </div>
      </div>
    </div>

  </script>  

  <script type="text/template" id="project-template">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <img class="img-responsive" src="<%= url %>" data-toggle="modal" data-target=".<%= target %>">
      <div class="modal <%= target %>" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header text-center">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h3 class="modal-title" id="gridSystemModalLabel"><%= name %></h3>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-4">
                    <a href="<%= url %>" data-lightbox="<%= lightboxName %>", data-title="<%= name %>"><img src="<%= url %>" alt=""></a>
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-6 text-center">
                    <p><%= description %></p>
                    <div id="tech-stack" class="well">
                      <h5>Technology</h5>
                      <ul>
                        <% _.each(stack, function(icon) { %>
                        <li><i class="<%= icon %>"></i></li>
                        <% }); %>
                      </ul>
                    </div>
                  </div> 
                  <div class="internal-links col-xs-12 col-sm-12 col-md-2 text-center">
                    <ul>
                      <% if (site === null) { %>
                        
                      <% } else { %>
                        <li><a href="<%= site %>" role="button">Visit Site</a></li>
                      <% } %>
                      <% if (github === null) { %>
                        
                      <% } else { %>
                        <li><a href="<%= github %>" role="button">View Code</a></li>
                      <% } %>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </script>


  <script src="assets/js/lib/jquery.js"></script>
  <script src="assets/js/lib/underscore.js"></script>
  <script src="assets/js/lib/backbone.js"></script>
  <script src="assets/js/lib/bootstrap.js"></script>
  <script src="assets/js/lib/wow.js"></script>
  <script src="assets/js/lib/lightbox.js"></script>
  <script src="assets/js/models/project.js"></script>
  <script src="assets/js/models/about.js"></script>
  <script src="assets/js/models/contact.js"></script>
  <script src="assets/js/collections/projects.js"></script>
  <script src="assets/js/collections/about.js"></script>
  <script src="assets/js/collections/contact.js"></script>
  <script src="assets/js/views/portfolio.js"></script>
  <script src="assets/js/views/about.js"></script>
  <script src="assets/js/views/contact.js"></script>
  <script src="assets/js/lib/classie.js"></script>
  <script src="assets/js/lib/pathLoader.js"></script>
  <script src="assets/js/main.js"></script>  

</body>
</html>
