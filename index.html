  <script>
    $(window).scroll(function() {
      if ($(document).scrollTop() > 50) {
        $('nav').addClass('shrink');
        $('#top-nav').addClass('shrink-nav');
      } else {
        $('nav').removeClass('shrink');
        $('#top-nav').removeClass('shrink-nav');

    });
  </script>
